<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <dialog>
      <form>
        <div class="flex">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" required />
          <span class="authorError error">You need to enter an author.</span>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
          <span class="titleError error">You need to enter a title.</span>

          <label for="pages">Pages</label>
          <input type="text" name="pages" id="pages" required pattern="\d+" />
          <span class="pagesError error">You need to enter the pagecount.</span>

          <div>
            <input type="radio" name="read" id="read" value="read" checked />
            <label for="read">Read</label>
            <input type="radio" name="read" id="notRead" value="notRead" />
            <label for="notRead">Not read</label>
          </div>
          <button id="submit" type="submit">Submit</button>
        </div>
      </form>
    </dialog>
    <div>
      <button id="newBook">New Book</button>
    </div>
  </body>
</html>
